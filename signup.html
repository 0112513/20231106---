<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./page2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="signUpPage">
        <form action="">
            <div class="emailArea">
                <i class="fa-solid fa-envelope emailIcon"></i>
                <span>請輸入email:</span>
                <br>
                <input type="email" required placeholder="ex:@gmail.com">
            </div>
            <div class="nameArea">
                <i class="fa-solid fa-user"></i>
                <span>請輸入姓名：</span>
                <br>
                <input type="text" required placeholder="ex:王小明">

            </div>
            <div class="passwordArea">
                <i class="fa-solid fa-lock"></i>
                <span>請輸入密碼：</span>
                <br>
                <input type="text" required >
            </div>
            <div class="passwordCheckArea">
                <i class="fa-solid fa-lock"></i>
                <span>請再次輸入密碼：</span>
                <br>
                <input type="text" required >
            </div>
            <div class="buttonSignUp">
                <button class="signUpButton" type="submit"><a href="">註冊</a></button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
